<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Inicia Sesion</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/log_inStyles.css">
</head>

<body>
    <header>
        <div class="top-side">
            <div class="top-side__logo">
                <a href="/"><img src="/images/logoG7.svg" alt="logoG7"></a>
            </div>
            <div class="top-side__burguer-menu">
                <i class="fa-solid fa-burger"></i>
            </div>
            <nav>
                <ul>
                    <li><a href="/views/log_in.html">Log in <i class="fa-solid fa-right-to-bracket"></i></a></li>
                    <li><a href="/views/productCart.html">Carrito <i class="fa-solid fa-cart-shopping"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="title">
            <h2>Ingresar en Grupo Sie7e</h2>
            <span>Haz login con</span>
        </section>
        <section class="icon_log">
            <div class="Log_externo">
                <i class="fa-brands fa-apple"></i>
                <span class="textlog">Apple ID</span>
            </div>
            <div class="Log_externo">
                <i class="fa-brands fa-facebook-f"></i>
                <span class="textlog">Facebook</span>
            </div>
            <div class="Log_externo">
                <i class="fa-brands fa-google"></i>
                <span class="textlog">Google</span>
            </div>
        </section>
        <form class="form">
            <h2 class="form_title">o usa tu dirección de email</h2>
            <div class="form_container">
                <label for="user" class="form_label">Usuario / Email*</label>
                <input type="text" id="user" class="form_input" placeholder="Usuario / Email">
                <span class="form_line"></span>
            </div>
            <div class="form_container">
                <label for="pass" class="form_label">Contraseña*</label>
                <input type="password" id="pass" class="form_input" placeholder="Contraseña">
                <span class="form_line"></span>
            </div>
            <div class="form_container">
                <input type="submit" class="form_submit" value="Entrar">
                <p class="form_paragraph"><a href="/views/register.html" class="form_link">Registrate →</a></p>
            </div>
        </form>
    </main>
</body>

</html>
