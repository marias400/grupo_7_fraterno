<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="/public/css/EditProfile.css">
</head>

<body>
    <div class="edit-profile-container">
        <h1>Editar Información de Usuario</h1>

        <form action="#">
            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" name="name" value="Panajoa Pérez" required>
            </div>

            <div class="form-group">
                <label for="address">Dirección de Entrega</label>
                <input type="text" id="address" name="address" value="Casa de Pano" required>
            </div>

            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" name="phone" value="(123) 456-7890" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" value="usuario@correo.com" readonly>
            </div>

            <div class="form-group">
                <label for="password">Contraseña Nueva</label>
                <input type="password" id="password" name="password" placeholder="Ingresa una nueva contraseña">
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password"
                    placeholder="Confirma tu nueva contraseña">
            </div>

            <div class="form-actions">
                <button type="submit" class="save-btn">Guardar Cambios</button>
                <button type="button" class="cancel-btn" href='#'">Cancelar</button>
            </div>
        </form>
    </div>
</body>

</html>
