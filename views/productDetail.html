<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/productDetailStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Detalle de producto</title>
</head>

<body>
    <header>
        <div class="top-side">
            <div class="top-side__logo">
                <img src="/images/logoG7.svg" alt="">
            </div>
            <div class="top-side__burguer-menu">
                <i class="fa-solid fa-burger"></i>
            </div>
            <nav>
                <ul>
                    <li>Log in <i class="fa-solid fa-right-to-bracket"></i></li>
                    <li>Carrito <i class="fa-solid fa-cart-shopping"></i></li>
                </ul>
            </nav>
        </div>
    </header>

    <body>
        <div class="product">
            <div class="product__info">
                <div class="product__info--photo">
                    <img src="/images/milanesa.jpg" alt="">
                </div>
                <p>Sanguchardo con de todo EPIC</p>
                <form>
                    <div class="product__info--option">
                        <input type="checkbox" name="check1" id="check1">
                        <label for="check1">Mila carne</label>
                        <input type="button" name="minus" id="minus" value="-">
                        <label>0</label>
                        <input type="button" name="plus" id="plus" value="+">
                    </div>
                    <div class="product__info--option">
                        <input type="checkbox" name="check2" id="check2">
                        <label for="check2">Suprema</label>
                        <input type="button" name="minus" id="minus" value="-">
                        <label>0</label>
                        <input type="button" name="plus" id="plus" value="+">
                    </div>
                    <div class="product__info--option">
                        <input type="checkbox" name="check3" id="check3">
                        <label for="check3">Pajarito</label>
                        <input type="button" name="minus" id="minus" value="-">
                        <label>0</label>
                        <input type="button" name="plus" id="plus" value="+">
                    </div>
                    <div class="product__add-button">
                        <input type="submit" name="add-to-cart" id="add-to-cart" value="Agregar">
                        <label for="add-to-cart">$5.000</label>
                    </div>
                </form>
            </div>
        </div>
    </body>
    <footer>
        <div class="to-cart-button">
            <input type="submit" name="cart-button" id="cart-button" value="Carrito">
        </div>
    </footer>
</body>

</html>
